<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script>
    function change(){
        const heading= document.querySelector("h1");
        if  (heading.innerHTML==="This is my first time using javascript"){
            heading.innerHTML="javascript is cool to use and see.";}
            else{
        heading.innerHTML ="This is my first time using javascript";}
    }
    </script>
<body>
    <h1>This is my first time using javascript</h1>
    <button onclick="change()">click here</button>
</body>
<style>
    button{
        color: cadetblue;
        background-color: antiquewhite;
        text-emphasis: none;
        text-shadow: rgb(64, 148, 148);
    }
</style>
</html>
